<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RJ Services - Offline Data Fetch</title>
  <script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, setDoc, doc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCLuhmQ5HoDDeKiFj8sVlOy7JzX-w5YMX8",
      authDomain: "kno-serch.firebaseapp.com",
      projectId: "kno-serch",
      storageBucket: "kno-serch.firebasestorage.app",
      messagingSenderId: "986923819478",
      appId: "1:986923819478:web:7e147885ba6e0f00f24477",
      measurementId: "G-FMWTC6NGVT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUserEmail = null;

    // Check for user authentication status
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in
        currentUserEmail = user.email;
        document.getElementById("userStatus").textContent = `Welcome, ${user.email}`;

        // If the email is 'ravijain236129@gmail.com', allow file upload
        if (user.email === "ravijain236129@gmail.com") {
          document.getElementById("loginForm").style.display = "none";
          document.getElementById("dataFetchForm").style.display = "block";
          document.getElementById("fileUploadSection").style.display = "block"; // Show file upload section
        } else {
          // For other users, show only the search functionality
          document.getElementById("loginForm").style.display = "none";
          document.getElementById("dataFetchForm").style.display = "block";
          document.getElementById("fileUploadSection").style.display = "none"; // Hide file upload section
        }
      } else {
        // No user is signed in
        document.getElementById("userStatus").textContent = "You are not logged in.";
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("dataFetchForm").style.display = "none";
      }
    });

    // Logout function
    function logout() {
      const auth = getAuth(); // Ensure auth instance is correctly initialized
      auth.signOut()
        .then(() => {
          alert("Logged out successfully");
          window.location.href = "index.html"; // Redirect to login page
        })
        .catch((error) => {
          alert("Error logging out: " + error.message);
        });
    }

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <h1>RJ Services - Offline Data Fetch</h1>

  <!-- Login Form (appears when user is not signed in) -->
  <div id="loginForm">
    <p>Please <a href="index.html">login</a> to access the data fetching feature.</p>
  </div>

  <!-- Display user status (logged in or not) -->
  <p id="userStatus"></p>

  <!-- Data Fetch Form (appears when user is logged in) -->
  <div id="dataFetchForm" style="display: none;">
    <button onclick="logout()">Logout</button>

    <!-- File Upload Section (only visible to the specified email) -->
    <div id="fileUploadSection" style="display: none;">
      <!-- File Upload -->
      <input type="file" id="fileUpload" />
      <br><br>
    </div>

    <!-- User Input for KNO -->
    <input type="text" id="knoInput" placeholder="Enter Your KNO" />
    <button onclick="fetchData()">Fetch Data</button>

    <!-- Display Data -->
    <h2>Your Details:</h2>
    <pre id="output"></pre>
  </div>

  <script>
    let excelData = []; // To store Excel data

    // File Upload Listener
    document.getElementById("fileUpload").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) {
        alert("Please upload a valid Excel file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        excelData = XLSX.utils.sheet_to_json(worksheet); // Convert to JSON

        // Upload new Excel data to Firestore and remove old data
        uploadDataToFirestore(excelData);
        alert("File uploaded and data updated successfully!");
      };
      reader.readAsArrayBuffer(file);
    });

    // Upload Data to Firestore (Replacing existing data)
    async function uploadDataToFirestore(data) {
      const collectionRef = collection(db, "excelData");

      // First delete existing data
      const querySnapshot = await getDocs(collectionRef);
      querySnapshot.forEach(async (docSnapshot) => {
        await deleteDoc(doc(db, "excelData", docSnapshot.id)); // Remove each document
      });

      // Now add new data
      data.forEach(async (item) => {
        await setDoc(doc(collectionRef), item); // Add the new data
      });
    }

    // Fetch Data Based on KNO
    function fetchData() {
      const kno = document.getElementById("knoInput").value;
      if (!kno) {
        alert("Please enter a valid KNO.");
        return;
      }

      const filteredData = excelData.filter((row) => row["KNO"] == kno);
      if (filteredData.length > 0) {
        renderTable(filteredData);
      } else {
        document.getElementById("output").innerHTML = "<p>No data found for the provided KNO.</p>";
      }
    }

    // Function to Render Data in Table Format
    function renderTable(data) {
      const table = document.createElement("table");
      table.style.width = "100%";
      table.style.borderCollapse = "collapse";

      // Create Table Header
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      Object.keys(data[0]).forEach((key) => {
        const th = document.createElement("th");
        th.textContent = key;
        th.style.border = "1px solid #ddd";
        th.style.padding = "8px";
        th.style.backgroundColor = "#f4f4f4";
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Create Table Body
      const tbody = document.createElement("tbody");
      data.forEach((row) => {
        const tr = document.createElement("tr");
        Object.values(row).forEach((value) => {
          const td = document.createElement("td");
          td.textContent = value;
          td.style.border = "1px solid #ddd";
          td.style.padding = "8px";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      // Render the Table
      const output = document.getElementById("output");
      output.innerHTML = ""; // Clear previous content
      output.appendChild(table);
    }

  </script>

</body>
</html>
