<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
</head>
<body>

    <h2>Login / Sign Up</h2>

    <!-- Email/Password Login -->
    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="signUp()">Sign Up</button>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>

    <!-- Google Login -->
    <button onclick="googleLogin()">Login with Google</button>

    <!-- reCAPTCHA -->
    <div id="recaptcha-container"></div>

    <p id="message"></p>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCbNf4KoMpzfMxGpeX-UeKys1zqvvsvZSQ",
         authDomain: "ai-chat-a04d2.firebaseapp.com",
         projectId: "ai-chat-a04d2",
         storageBucket: "ai-chat-a04d2.firebasestorage.app",
         messagingSenderId: "977444551817",
         appId: "1:977444551817:web:e50c9c4df105717ab71a58",
         measurementId: "G-ZGB033CM3M"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Email/Password Signup
        function signUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    document.getElementById("message").innerText = "Signup Successful!";
                })
                .catch(error => {
                    document.getElementById("message").innerText = error.message;
                });
        }

        // Email/Password Login
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    document.getElementById("message").innerText = "Login Successful!";
                })
                .catch(error => {
                    document.getElementById("message").innerText = error.message;
                });
        }

        // Logout
        function logout() {
            auth.signOut().then(() => {
                document.getElementById("message").innerText = "Logged out!";
            });
        }

        // Google Login
        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();

            auth.signInWithPopup(provider)
                .then(result => {
                    document.getElementById("message").innerText = "Google Login Successful!";
                })
                .catch(error => {
                    document.getElementById("message").innerText = error.message;
                });
        }

        // reCAPTCHA Setup
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
            'size': 'normal',
            'callback': function(response) {
                console.log("reCAPTCHA verified!");
            }
        });
    </script>
</body>
</html>
