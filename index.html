<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - RJ Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background: #ffffff;
            padding: 15px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }
        .header {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            background: #007bff;
            color: white;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
        }
        .user {
            background: #e1f5fe;
            align-self: flex-end;
        }
        .bot {
            background: #fff3e0;
            align-self: flex-start;
        }
        .chat-box {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }
        .chat-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chat-box button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .chat-box button:hover {
            background-color: #0056b3;
        }
        .topic-container {
            width: 250px;
            background: #ffffff;
            padding: 15px;
            border-left: 1px solid #ddd;
            overflow-y: auto;
        }
        .topic {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            text-align: center;
        }
        .topic:hover {
            background: #ddd;
        }
        .source-list img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <!-- Left Panel - Trusted Sources -->
    <div class="sidebar">
        <h3>üîó Trusted Sources</h3>
        <div class="source-list">
            <p><img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3e/Income_Tax_India.svg/1200px-Income_Tax_India.svg.png" alt="ITR"> <a href="https://www.incometax.gov.in/" target="_blank">Income Tax</a></p>
            <p><img src="https://upload.wikimedia.org/wikipedia/commons/4/41/GST_India.svg" alt="GST"> <a href="https://www.gst.gov.in/" target="_blank">GST Portal</a></p>
            <p><img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/ea/SSC.svg/1920px-SSC.svg.png" alt="Jobs"> <a href="https://ssc.nic.in/" target="_blank">Govt. Jobs (SSC)</a></p>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-container">
        <div class="header">AI Chatbot - RJ Services</div>
        <div class="messages" id="messages"></div>
        <div class="chat-box">
            <input type="text" id="userQuery" placeholder="Ask something...">
            <button onclick="sendQuery()">Send</button>
        </div>
    </div>

    <!-- Right Panel - General Topics -->
    <div class="topic-container">
        <h3>üìå General Topics</h3>
        <div class="topic" onclick="autoQuery('What is GST?')">üßæ GST</div>
        <div class="topic" onclick="autoQuery('How to file ITR?')">üìë ITR Filing</div>
        <div class="topic" onclick="autoQuery('Latest Government Jobs?')">üíº Jobs</div>
        <div class="topic" onclick="autoQuery('Current Sports News?')">üèÜ Sports</div>
    </div>

<script>
const apiKey = 'AIzaSyDqA356euefrQ1MwYape0W8CoDDb7Ihw9Q'; // Replace with your actual Google API key
const cx = '221d48974cb96450a'; // Replace with your actual CSE ID

function sendQuery() {
    const query = document.getElementById("userQuery").value.trim();
    if (!query) return;
    addMessage(query, "user");
    fetchGoogleResults(query);
    document.getElementById("userQuery").value = '';
}

function fetchGoogleResults(query) {
    fetch(`https://www.googleapis.com/customsearch/v1?q=${query}&key=${apiKey}&cx=${cx}`)
        .then(response => response.json())
        .then(data => {
            if (data.items && data.items.length > 0) {
                let resultText = `Here are the top results for "${query}":\n\n`;
                data.items.forEach((item, index) => {
                    if (index < 3) { // Show top 3 results
                        resultText += `üîπ **${item.title}**\nüìé [View Here](${item.link})\n\n`;
                    }
                });
                addMessage(resultText, "bot");
            } else {
                addMessage("Sorry, I couldn't find any relevant information.", "bot");
            }
        })
        .catch(error => {
            addMessage("There was an error fetching Google results.", "bot");
            console.error(error);
        });
}

function addMessage(text, sender) {
    const messageContainer = document.getElementById("messages");
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message", sender);
    messageDiv.innerHTML = text.replace(/\n/g, "<br>"); // Line breaks for formatting
    messageContainer.appendChild(messageDiv);
    messageContainer.scrollTop = messageContainer.scrollHeight;
}

function autoQuery(text) {
    document.getElementById("userQuery").value = text;
    sendQuery();
}
</script>

</body>
</html>
