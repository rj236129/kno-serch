<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Auth System</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 400px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        button { padding: 10px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login / Signup</h2>
        <input type="email" id="email" placeholder="Enter Email"><br>
        <input type="password" id="password" placeholder="Enter Password"><br>
        <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div><br>
        <button onclick="signUp()">Sign Up</button>
        <button onclick="signIn()">Sign In</button>
        <button onclick="googleLogin()">Login with Google</button>
        <button onclick="logout()">Logout</button>
        <p id="message"></p>
    </div>
    
    <script>
        const firebaseConfig = {
         apiKey: "AIzaSyCbNf4KoMpzfMxGpeX-UeKys1zqvvsvZSQ",
         authDomain: "ai-chat-a04d2.firebaseapp.com",
         projectId: "ai-chat-a04d2",
         storageBucket: "ai-chat-a04d2.firebasestorage.app",
         messagingSenderId: "977444551817",
         appId: "1:977444551817:web:e50c9c4df105717ab71a58",
         measurementId: "G-ZGB033CM3M"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function signUp() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let recaptcha = grecaptcha.getResponse();
            if (!recaptcha) return alert("Please verify reCAPTCHA");
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => alert("Signup Successful"))
                .catch(error => alert(error.message));
        }

        function signIn() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => alert("Login Successful"))
                .catch(error => alert(error.message));
        }

        function googleLogin() {
            let provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(() => alert("Google Login Successful"))
                .catch(error => alert(error.message));
        }

        function logout() {
            auth.signOut()
                .then(() => alert("Logged Out"))
                .catch(error => alert(error.message));
        }
    </script>
</body>
</html>
