<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login Example</title>

  <!-- Google API Script -->
  <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h2>Login with Google</h2>

  <!-- Google Sign-In Button -->
  <div class="g-signin2" data-onsuccess="onSignIn" data-clientid="673877900657-cq90vf6i8mqo00afqtf2cc7jm0pmlq05.apps.googleusercontent.com"></div>

  <div id="user-info" style="display:none; margin-top: 20px;">
    <h3>User Information:</h3>
    <p id="user-name"></p>
    <p id="user-email"></p>
  </div>

  <!-- Sign Out Button -->
  <button id="sign-out-button" style="display:none;" onclick="signOut()">Sign Out</button>

  <script>
    // Google login successful hone par yeh function call hoga
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      var id_token = googleUser.getAuthResponse().id_token;

      // Displaying user info
      document.getElementById("user-info").style.display = "block";
      document.getElementById("user-name").textContent = "Full Name: " + profile.getName();
      document.getElementById("user-email").textContent = "Email: " + profile.getEmail();

      // Hide the sign-in button and show the sign-out button
      document.querySelector(".g-signin2").style.display = "none";
      document.getElementById("sign-out-button").style.display = "inline-block";

      // You can send this id_token to your server for verification or further processing.
      // Example using fetch API (for server-side processing):
      // fetch('/your-server-endpoint', {
      //   method: 'POST',
      //   body: JSON.stringify({ id_token: id_token }),
      //   headers: {
      //     'Content-Type': 'application/json'
      //   }
      // })
      // .then(response => response.json())
      // .then(data => {
      //   console.log("Server response: ", data);
      // });
    }

    // Sign out function to log the user out
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        console.log("User signed out.");

        // Hide user info and show the sign-in button again
        document.getElementById("user-info").style.display = "none";
        document.querySelector(".g-signin2").style.display = "inline-block";
        document.getElementById("sign-out-button").style.display = "none";
      });
    }

    // Initialize Google API and set the client ID
    function init() {
      gapi.load('auth2', function() {
        gapi.auth2.init({
          client_id: '673877900657-cq90vf6i8mqo00afqtf2cc7jm0pmlq05.apps.googleusercontent.com'
        });
      });
    }
  </script>

</body>
</html>
