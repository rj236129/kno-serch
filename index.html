<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with RJ Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #ffffff;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .chat-box {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .chat-box input {
            padding: 10px;
            font-size: 14px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chat-box button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-box button:hover {
            background-color: #0056b3;
        }
        .messages {
            max-height: 400px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            background: #f1f1f1;
            border-radius: 5px;
            max-width: 80%;
        }
        .user {
            background: #e1f5fe;
            align-self: flex-start;
        }
        .bot {
            background: #fff3e0;
            align-self: flex-end;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>AI Chat with RJ Services</h2>
    <div class="messages" id="messages"></div>
    <div class="chat-box">
        <input type="text" id="userQuery" placeholder="Ask something..." />
        <button onclick="sendQuery()">Send</button>
    </div>
</div>

<script>
// **JSON URL** - Replace with your site's actual JSON data URL
const jsonURL = "https://rj236129.github.io/rj.services4/data.json";

// Fetch the JSON data and store it for future use
let siteData = [];

fetch(jsonURL)
    .then(response => response.json())
    .then(jsonData => {
        siteData = jsonData;
        console.log("Site Data Loaded: ", siteData);
    })
    .catch(error => console.error("Error fetching site data: ", error));

// Function to handle user queries
function sendQuery() {
    const query = document.getElementById("userQuery").value.trim();
    if (!query) return; // Prevent empty queries

    addMessage(query, "user"); // Display user query

    // Check if query matches any site data
    const siteResponse = getSiteResponse(query);
    if (siteResponse) {
        addMessage(siteResponse, "bot"); // If matched from site, show it
    } else {
        // Fallback to Google search if no match found
        fetchGoogleResults(query);
    }

    document.getElementById("userQuery").value = ''; // Clear the input field
}

// Check if the query matches any of the site data
function getSiteResponse(query) {
    for (let section of siteData) {
        if (Array.isArray(section)) {
            for (let item of section) {
                if (item.title.toLowerCase().includes(query.toLowerCase()) ||
                    item.description.toLowerCase().includes(query.toLowerCase())) {
                    return `Answer from site: ${item.title}: ${item.description}`;
                }
            }
        }
    }
    return null; // No match found
}

// Google Custom Search API fallback
function fetchGoogleResults(query) {
    const apiKey = 'AIzaSyCXy0aNNZQm8RAUQ1-UV4yDyviErACvy8I'; // Replace with your Google API Key
    const cx = 'c6c520bc0202e4f36'; // Replace with your Custom Search Engine ID

    fetch(`https://www.googleapis.com/customsearch/v1?q=${query}&key=${apiKey}&cx=${cx}`)
        .then(response => response.json())
        .then(data => {
            if (data.items && data.items.length > 0) {
                const firstResult = data.items[0];
                addMessage(`Google result: ${firstResult.title} - ${firstResult.link}`, "bot");
            } else {
                addMessage("Sorry, I couldn't find any relevant information on Google either.", "bot");
            }
        })
        .catch(error => {
            addMessage("Sorry, there was an error fetching Google results.", "bot");
            console.error("Error fetching Google data:", error);
        });
}

// Function to add messages to chat
function addMessage(text, sender) {
    const messageContainer = document.getElementById("messages");
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message", sender);
    messageDiv.innerText = text;
    messageContainer.appendChild(messageDiv);
    messageContainer.scrollTop = messageContainer.scrollHeight; // Auto-scroll to the latest message
}

</script>

</body>
</html>
