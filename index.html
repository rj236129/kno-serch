<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RJ Services - Google Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    #profile { display: none; }
    img { border-radius: 50%; }
  </style>
</head>
<body>

  <h2>üîê Login with Google - RJ Services</h2>

  <!-- Google Sign-In Button -->
  <div id="g_id_onload"
       data-client_id="264144464644-2eerle7f8kku4o5qh6jtvck5rcckehlk.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="pill"
       data-theme="outline"
       data-text="sign_in_with"
       data-size="large">
  </div>

  <div id="profile">
    <h3>‚úÖ Logged In User Info</h3>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <img id="picture" width="100" alt="User image">
    <br><br>
    <button onclick="signOut()">Logout</button>
  </div>

  <script>
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      document.getElementById("name").textContent = data.name;
      document.getElementById("email").textContent = data.email;
      document.getElementById("picture").src = data.picture;
      document.getElementById("profile").style.display = "block";
      document.querySelector(".g_id_signin").style.display = "none";
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    function signOut() {
      google.accounts.id.disableAutoSelect();
      location.reload();
    }
  </script>

</body>
</html>
