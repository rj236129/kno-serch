<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Example</title>
    
    <!-- Include the Google API script -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Google Sign-In Button -->
    <h2>Login with Google</h2>
    <div class="g-signin2" data-onsuccess="onSignIn" data-clientid="673877900657-c26qf6nd440l7unpto2f1ge7r8if6dbf.apps.googleusercontent.com"></div>

    <!-- Logout Button (Initially Hidden) -->
    <button id="signout-button" style="display:none;" onclick="signOut()">Sign Out</button>

    <script>
        // Function to handle Google sign-in success
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            
            // Display user info in the console (you can use it as per your need)
            console.log("Full Name: " + profile.getName());
            console.log("Email: " + profile.getEmail());
            console.log("Profile Image: " + profile.getImageUrl());
            
            // Hide the sign-in button and show the sign-out button
            document.querySelector('.g-signin2').style.display = 'none';
            document.getElementById('signout-button').style.display = 'block';
        }

        // Function to handle user sign-out
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log("User signed out.");
                
                // Show the sign-in button and hide the sign-out button
                document.querySelector('.g-signin2').style.display = 'block';
                document.getElementById('signout-button').style.display = 'none';
            });
        }
    </script>

</body>
</html>
