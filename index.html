<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login with Firebase</title>
    <!-- Firebase 9+ Modular SDK -->
    <script type="module">
        // Import Firebase SDK (version 9+)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from 'https://www.gstatic.com/firebasejs/9.8.4/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
         apiKey: "AIzaSyCbNf4KoMpzfMxGpeX-UeKys1zqvvsvZSQ",
         authDomain: "ai-chat-a04d2.firebaseapp.com",
         projectId: "ai-chat-a04d2",
         storageBucket: "ai-chat-a04d2.firebasestorage.app",
         messagingSenderId: "977444551817",
         appId: "1:977444551817:web:e50c9c4df105717ab71a58",
         measurementId: "G-ZGB033CM3M"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const googleProvider = new GoogleAuthProvider();

        document.getElementById("google-sign-in-btn").addEventListener("click", () => {
            signInWithPopup(auth, googleProvider)
                .then((result) => {
                    const user = result.user;
                    console.log("User info:", user);
                    alert("Welcome, " + user.displayName);
                    document.getElementById("google-sign-in-btn").style.display = "none";
                    document.getElementById("user-info").style.display = "block";
                    document.getElementById("user-name").textContent = user.displayName;
                })
                .catch((error) => {
                    console.error("Error during login:", error.message);
                    alert("Error during login: " + error.message);
                });
        });

        document.getElementById("google-logout-btn").addEventListener("click", () => {
            signOut(auth).then(() => {
                console.log("User signed out.");
                alert("You have logged out.");
                document.getElementById("google-sign-in-btn").style.display = "block";
                document.getElementById("user-info").style.display = "none";
            }).catch((error) => {
                console.error("Error during logout:", error);
                alert("Error during logout.");
            });
        });
    </script>
</head>
<body>

    <h1>Login with Google</h1>

    <!-- Google Login Button -->
    <button id="google-sign-in-btn">Login with Google</button>

    <div id="user-info" style="display:none;">
        <h2>Welcome, <span id="user-name"></span></h2>
        <button id="google-logout-btn">Logout</button>
    </div>

</body>
</html>
