<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
</head>
<body>

    <h2>Login / Sign Up</h2>

    <!-- Email/Password Login -->
    <form onsubmit="login(); return false;">
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required autocomplete="current-password">
        <button type="submit">Login</button>
    </form>

    <button onclick="googleLogin()">Login with Google</button>

    <p id="message"></p>

    <!-- ✅ Firebase SDK (9.8.4) -->
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // ✅ Firebase Configuration
            const firebaseConfig = {
           apiKey: "AIzaSyCbNf4KoMpzfMxGpeX-UeKys1zqvvsvZSQ",
         authDomain: "ai-chat-a04d2.firebaseapp.com",
         projectId: "ai-chat-a04d2",
         storageBucket: "ai-chat-a04d2.firebasestorage.app",
         messagingSenderId: "977444551817",
         appId: "1:977444551817:web:e50c9c4df105717ab71a58",
         measurementId: "G-ZGB033CM3M"
            };

            // ✅ Firebase Initialize
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();

            // ✅ Login Function
            window.login = function () {
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        document.getElementById("message").innerText = "Login Successful!";
                    })
                    .catch((error) => {
                        document.getElementById("message").innerText = error.message;
                    });
            };

            // ✅ Google Login Function
            window.googleLogin = function () {
                const provider = new firebase.auth.GoogleAuthProvider();

                auth.signInWithPopup(provider)
                    .then((result) => {
                        document.getElementById("message").innerText = "Google Login Successful!";
                    })
                    .catch((error) => {
                        document.getElementById("message").innerText = error.message;
                    });
            };
        });
    </script>
</body>
</html>
