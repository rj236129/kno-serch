<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with RJ Services</title>
    <style>
        /* Reset basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .messages {
            max-height: 450px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
            margin-top: 10px;
        }

        .message {
            padding: 12px;
            margin: 8px 0;
            background: #f1f1f1;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.5;
            font-size: 16px;
        }

        .user {
            background-color: #e1f5fe;
            align-self: flex-start;
            border-radius: 12px 12px 0 12px;
        }

        .bot {
            background-color: #fff3e0;
            align-self: flex-end;
            border-radius: 12px 12px 12px 0;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .chat-box input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: border 0.3s ease;
        }

        .chat-box input:focus {
            border-color: #007bff;
        }

        .chat-box button {
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-box button:hover {
            background-color: #0056b3;
        }

        .loading {
            display: none;
            text-align: center;
            font-size: 20px;
            color: #007bff;
        }

        .loading span {
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        /* Link Styling */
        a {
            color: #007bff;
            text-decoration: none;
            word-wrap: break-word;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>AI Chat with RJ Services</h2>
    <div class="messages" id="messages"></div>
    <div class="loading" id="loading">Searching... <span>...</span></div>
    <div class="chat-box">
        <input type="text" id="userQuery" placeholder="Ask something..." />
        <button onclick="sendQuery()">Send</button>
    </div>
</div>

<script>
const apiKey = 'AIzaSyDqA356euefrQ1MwYape0W8CoDDb7Ihw9Q'; // Replace with your actual Google API key
const cx = '221d48974cb96450a'; // Replace with your actual CSE ID

// Function to handle user queries
function sendQuery() {
    const query = document.getElementById("userQuery").value.trim();
    if (!query) return; // Prevent empty queries

    addMessage(query, "user"); // Display user query
    document.getElementById("userQuery").value = ''; // Clear the input field

    // Show loading indicator
    document.getElementById("loading").style.display = "block";

    // Fetch results from Google Custom Search API
    fetchGoogleResults(query);
}

// Google Custom Search API to fetch search results
function fetchGoogleResults(query) {
    fetch(`https://www.googleapis.com/customsearch/v1?q=${query}&key=${apiKey}&cx=${cx}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById("loading").style.display = "none"; // Hide loading indicator
            if (data.items && data.items.length > 0) {
                const firstResult = data.items[0];
                const resultMessage = `Google result: <a href="${firstResult.link}" target="_blank">${firstResult.title}</a>`;
                addMessage(resultMessage, "bot");
            } else {
                addMessage("Sorry, I couldn't find any relevant information on Google.", "bot");
            }
        })
        .catch(error => {
            document.getElementById("loading").style.display = "none"; // Hide loading indicator
            addMessage("Sorry, there was an error fetching Google results.", "bot");
            console.error("Error fetching Google data:", error);
        });
}

// Function to add messages to chat
function addMessage(text, sender) {
    const messageContainer = document.getElementById("messages");
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("message", sender);
    messageDiv.innerHTML = text; // Use innerHTML for handling links
    messageContainer.appendChild(messageDiv);
    messageContainer.scrollTop = messageContainer.scrollHeight; // Auto-scroll to the latest message
}
</script>

</body>
</html>
